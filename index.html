    <script>
      // Using Moment.js to get and append the current date the div with the current-day id
        $("#current-day").append(moment().format('dddd, LL'));

      // Creating array to hold todo# classes of each input field
        var inputArr = [$(".todo1"), $(".todo2"), $(".todo3"), $(".todo4"), $(".todo5"), $(".todo6"), $(".todo7"), $(".todo8"), $(".todo9")];

      // Creating for loop to compare current time to the hour of the input field
        for (i = 0; i <= inputArr.length; i++) {
                    let now = new Date().getHours();
                    let inputForm = inputArr[i];
                    var hour = i+9
                    console.log(now);

                        // If the input field's hour equals the current time, the present class will be added to that input form, and past and future classes will be removed
                        if (hour === now) {
                            console.log("present:", now, hour);
                            $(inputForm).removeClass("past future");
                            $(inputForm).addClass("present");

                            // If the input field's hour is less than the current time, the past class will be added to that input form, and present and future classes will be removed
                        } else if (hour < now) {
                            console.log("past:", now, hour);
                            $(inputForm).removeClass("present future");
                            $(inputForm).addClass("past");
                            console.log(inputForm)

                            // If the input field's hour anything other than equal or less than the current time, the future class will be added to that input form, and past and present classes will be removed
                        } else {
                            console.log("future:", now, hour);
                            $(inputForm).removeClass("past present");
                            $(inputForm).addClass("future");
                            console.log(inputForm)
                    }
            };

            // When user clicks the button with the savebtn# class,
        $(".savebtn1").on("click", function () {

          // A variable is created to grab the value currently in the input field of the input that has class todo#
            let toDo1 = $(".todo1").val().trim();

            // This value is taken and set it in localStorage
            localStorage.setItem("to-do1", toDo1);
        })
